# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.access-token.expiration=${JWT_ACCESS_TOKEN_EXPIRATION}
jwt.refresh-token.expiration=${JWT_REFRESH_TOKEN_EXPIRATION}

#FileStorage configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Custom properties for file storage
app.file.upload-dir=src/main/resources/profile-pictures
app.file.base-url=${BACKEND_ADMIN_URL}

#Apis Secret Keys
google.api.key=${GOOGLE_API_KEY}
google.map.key=${GOOGLE_MAP_KEY}
tripadvisor.api.key=${TRIPADVISOR_API_KEY}
openweather.api.key=${OPENWEATHER_API_KEY}

#Api base urls
google.base.url=https://maps.googleapis.com/maps/api/place
tripadvisor.base.url=https://api.content.tripadvisor.com/api/v1/location
openweather.base.url=https://api.openweathermap.org/data/2.5
openweather.icon.url=https://openweathermap.org/img/wn

#Admins urls
front.admin.url=${FRONT_ADMIN_URL}
app.backend.url=${BACKEND_ADMIN_URL}
